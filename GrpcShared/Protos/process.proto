syntax = "proto3";
import "google/protobuf/empty.proto";
option csharp_namespace = "GrpcService.Server";
package process;

service Processor {
  rpc ProcessMessage (Request) returns (Response);
  rpc DisplayCurrentDateTime (google.protobuf.Empty) returns (Response);
}

message Request {
  string name = 1;
}

message Response {
  string message = 1;
}
