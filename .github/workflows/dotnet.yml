name: .NET

on:
  release:
    needs: build

jobs:
  build:
    runs-on: ubuntu-latest
    name: Publish NuGet package
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build ./GrpcServiceExperiments/Proinfocus.gRPC/Proinfocus.gRPC.csproj -c Release --no-restore
      
    - name: Publish NuGet
      # You may pin to the exact commit or the version.
      # uses: brandedoutcast/publish-nuget@c12b8546b67672ee38ac87bea491ac94a587f7cc
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        # Filepath of the project to be packaged, relative to root of repository
        PROJECT_FILE_PATH: ./proinfocus/GrpcServiceExperiments/Proinfocus.gRPC/Proinfocus.gRPC.csproj
        # NuGet package id, used for version detection & defaults to project name
        PACKAGE_NAME: Proinfocus.gRPC
        # Filepath with version info, relative to root of repository & defaults to PROJECT_FILE_PATH
        NUGET_KEY: ${{ secrets.NUGET_API_KEY }}
        # NuGet server uri hosting the packages, defaults to https://api.nuget.org    
